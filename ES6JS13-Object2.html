<html> 
    <head>
        <title>ES6  Programming</title>       
    </head>
      <body>
         <h1>JavaScript. Classes</h1>
         <script>
             // Define Objects
             let person= {
                first_name: 'Ravi',
                last_name: 'Babu',              
             // method
             myFunction : function(){
                return ('Person FirstName: '+person.first_name+' Person LastName: '+person.last_name)
             }
             }  // Object close
              
             console.log(person.myFunction());
          </script>
      </body>
</html>
