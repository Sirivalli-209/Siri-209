      <body>
         <h1>JavaScript. Classes</h1>
        <p id="myram">Object Data....</p>
         <script>
             // Define Objects
             let person= {
                first_name: 'Abbas',
                last_name: 'M',
                age:35,
                address:"Hyderabad"
               }; // Object close
               
               //Display Data from the object
   document.getElementById("myram").innerHTML="Person F-Name"+person.first_name+person.last_name+
                                                                         person.age+person.address;          
             
          </script>
      </body>
